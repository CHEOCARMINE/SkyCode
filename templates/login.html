<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-container">
        <h2 class="text-center text-dark fw-bold">Iniciar Sesión</h2>

        <!-- Campo de usuario -->
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input id="username" class="form-control" type="text" placeholder="Usuario" maxlength="10">
            </div>
            <div id="username-error" class="error">Máximo 10 caracteres y no se permiten puntos.</div>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input id="password" class="form-control" type="password" placeholder="Contraseña" maxlength="10">
            </div>
            <div id="password-error" class="error">Máximo 10 caracteres y no se permiten puntos.</div>
        </div>

        <!-- Botón de inicio de sesión -->
        <button class="btn btn-primary w-100 mt-3" onclick="validateForm()">Iniciar Sesión</button>
    </div>

    <script src="script.js"></script> <!-- Archivo JavaScript externo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
