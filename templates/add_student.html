<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alumno</title>
    <!-- Incluir CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Alumno</h1>
        <form action="{{ url_for('manage_students.crear_alumno') }}" method="POST">
            <div class="form-group">
                <label>Usuario ID (opcional):</label>
                <input type="number" name="usuario_id" class="form-control">
            </div>
            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" name="matricula" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Domicilio:</label>
                <input type="text" name="domicilio" class="form-control">
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" name="telefono" class="form-control">
            </div>
            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="email" name="correo_electronico" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Estatus:</label>
                <input type="text" name="estatus" class="form-control">
            </div>
            <div class="form-group">
                <label>Carrera:</label>
                <input type="text" name="carrera" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Incluir JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
