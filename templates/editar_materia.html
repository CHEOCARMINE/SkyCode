{% extends "base.html" %}

{% block title %}Editar Materia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Materia</h1>
    <form action="{{ url_for('academic_bp.editar_materia', id=materia.id) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ materia.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="crn">CRN:</label>
            <input type="text" name="crn" class="form-control" value="{{ materia.crn }}" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" class="form-control" value="{{ materia.codigo }}" required>
        </div>
        <div class="form-group">
            <label for="creditos">Créditos:</label>
            <input type="number" name="creditos" class="form-control" value="{{ materia.creditos }}" required>
        </div>
        <div class="form-group">
            <label for="correlativa_id">Materia Correlativa:</label>
            <select name="correlativa_id" class="form-control">
                <option value="">Ninguna</option>
                {% for m in materias %}
                    <option value="{{ m.id }}" {% if m.id == materia.correlativa_id %}selected{% endif %}>
                        {{ m.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('academic_bp.listar_materias') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
