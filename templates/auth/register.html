<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem">
      <div class="text-center fs-1 fw-bold">Registro de Usuario</div>
      
      <!-- Nombre -->
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="text" placeholder="Nombre Completo" required />
      </div>

      <!-- Correo -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="/assets/email-icon.svg" alt="email-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="email" placeholder="Correo Electrónico" required />
      </div>

      <!-- Matrícula -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="/assets/id-icon.svg" alt="id-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="text" placeholder="Matrícula" required />
      </div>

      <!-- Contraseña -->
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="/assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-light" type="password" placeholder="Contraseña" required />
      </div>

      <!-- Botón de registro -->
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Registrarse
      </div>

      <div class="d-flex gap-1 justify-content-center mt-3">
        <div>¿Ya tienes una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">Inicia Sesión</a>
      </div>
    </div>
  </body>
</html>
