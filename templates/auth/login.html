<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="login-container p-4 shadow rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-dark fw-bold">Iniciar Sesión</h2>

        <!-- Mensajes de error o éxito -->
        <div id="message" class="alert d-none mt-3"></div>

        <form id="login-form">
            <!-- Campo de usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuario (Correo)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="username" name="username" class="form-control" type="text" placeholder="Correo electrónico" maxlength="50" required>
                </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input id="password" name="password" class="form-control" type="password" placeholder="Contraseña" maxlength="50" required>
                </div>
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Archivo JavaScript externo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
</html>
