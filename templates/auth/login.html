<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #2C2F33; /* Fondo gris oscuro */
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #0033A0; /* Azul rey */
            border: none;
        }
        .btn-primary:hover {
            background-color: #00267D; /* Azul más oscuro */
        }
        .input-group-text {
            background-color: #0033A0;
            color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-container">
        <h2 class="text-center text-dark fw-bold">Iniciar Sesión</h2>

        <!-- Campo de usuario -->
        <div class="input-group mt-3">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input class="form-control" type="text" placeholder="Usuario">
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group mt-3">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input class="form-control" type="password" placeholder="Contraseña">
        </div>

        <!-- Botón de inicio de sesión -->
        <button class="btn btn-primary w-100 mt-4">Iniciar Sesión</button>
    </div>

</body>
</html>
