{% extends 'base.html' %}

{% block title %}Registrar Docente{% endblock %}

{% block content %}
<div class="container">
  <h1 class="my-4">Registrar Nuevo Docente</h1>
  <form action="{{ url_for('docentes_bp.registrar_docente') }}" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="primer_apellido">Apellido Paterno:</label>
      <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" required>
    </div>
    <div class="form-group">
      <label for="segundo_apellido">Apellido Materno:</label>
      <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido">
    </div>
    <div class="form-group">
      <label for="correo_electronico">Correo Electr√≥nico:</label>
      <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
{% endblock %}
