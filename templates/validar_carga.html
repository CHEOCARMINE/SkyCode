<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Carga Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;  /* Fondo principal */
            color: #333333;  /* Texto principal */
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #2C3E50;
            border-color: #2C3E50;
        }
        .btn-primary:hover {
            background-color: #2980B9;
            border-color: #2980B9;
        }
        .alert-success {
            background-color: #27AE60;
            border-color: #27AE60;
            color: white;
        }
        .alert-warning {
            background-color: #F1C40F;
            border-color: #F1C40F;
            color: black;
        }
        .alert-danger {
            background-color: #E74C3C;
            border-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center text-white bg-primary">
                        <h4>Validar Carga Académica</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-validar-carga">
                            <div class="mb-3">
                                <label for="materias" class="form-label">Materias:</label>
                                <input type="text" class="form-control" id="materias" name="materias" placeholder="IDs de las materias, separadas por comas" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Validar</button>
                            </div>
                        </form>
                        <div id="resultados" class="mt-3">
                            <!-- Aquí se mostrarán los resultados de la validación -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para manejar la validación -->
    <script>
        document.getElementById("form-validar-carga").addEventListener("submit", function(event) {
            event.preventDefault();
            let materias = document.getElementById("materias").value.split(",").map(id => id.trim());
            
            fetch(`/alumno/1/validar-carga`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({materias_ids: materias})
            })
            .then(response => response.json())
            .then(data => {
                let resultados = document.getElementById("resultados");
                resultados.innerHTML = "";
                if (data.error) {
                    resultados.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else if (data.alertas) {
                    data.alertas.forEach(alerta => {
                        resultados.innerHTML += `<div class="alert alert-warning">${alerta}</div>`;
                    });
                } else {
                    resultados.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                }
            });
        });
    </script>
</body>
</html>
