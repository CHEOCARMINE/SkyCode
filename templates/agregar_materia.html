<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Materia</h1>
        <form action="{{ url_for('manage_students.agregar_materia') }}" method="POST">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>CRN:</label>
                <input type="text" name="crn" class="form-control">
            </div>
            <div class="form-group">
                <label>Código:</label>
                <input type="text" name="codigo" class="form-control">
            </div>
            <div class="form-group">
                <label>Créditos:</label>
                <input type="number" name="creditos" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Materia Correlativa:</label>
                <select name="correlativa_id" class="form-control">
                    <option value="">Selecciona una materia correlativa</option>
                    {% for materia in materias %}
                        <option value="{{ materia.id }}">{{ materia.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Materia</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
